<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="group" />
    </div>
    <form class="bg-white rounded-2xl p-8 shadow w-[350px]">
      <div>
        <label for="" class="font-semibold">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input bg-[f4f5f7] rounded-3xl mt-3"
          id="mobile-number"
        />
      </div>

      <div class="mt-3">
        <label for="" class="font-semibold">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] rounded-3xl mt-3"
          id="pin-number"
        />
      </div>

      <div class="mt-3">
        <button
          class="btn bg-[#0874f2] text-white w-full rounded-3xl"
          id="login-btn"
        >
          Login
        </button>
      </div>
    </form>

    <script src="./js/app.js"></script>
  </body>
</html>
