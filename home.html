<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo-home</title>
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex gap-3">
          <img src="./assets/Group.png" alt="group" class="h-[50px]" />

          <div>
            <h2 class="font-bold">
              $ <span id="available-Balance">45000</span>
            </h2>
            <p>Available Balance</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
            out
          </button>
          <div>
            <button class="btn btn-soft" id="reset-btn">Reset Pin</button>
          </div>
        </div>
      </div>

      <div class="mt-8 p-4">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p>
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- grid system on -->
      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-4">
        <div
          class="border border-gray-500 rounded-xl p-3 text-center"
          id="add_money_tab"
        >
          <img src="./assets/wallet1.png" alt="wallet1" class="mx-auto" />
          <h2>Add Money</h2>
        </div>

        <div
          class="border border-gray-500 rounded-xl p-3 text-center"
          id="cashout_tab"
        >
          <img src="./assets/send1.png" alt="send1" class="mx-auto" />
          <h2>Cashout</h2>
        </div>

        <div
          class="border border-gray-500 rounded-xl p-3 text-center"
          id="transfer_money_tab"
        >
          <img src="./assets/money1.png" alt="money1" class="mx-auto" />
          <h2>Transfer Money</h2>
        </div>

        <div
          class="border border-gray-500 rounded-xl p-3 text-center"
          id="get_bonous_tab"
        >
          <img src="./assets/bonus1.png" alt="bonus1" class="mx-auto" />
          <h2>Get Bonus</h2>
        </div>

        <div
          class="border border-gray-500 rounded-xl p-3 text-center"
          id="pay_bill_tab"
        >
          <img src="./assets/purse1.png" alt="purse1" class="mx-auto" />
          <h2>Pay Bill</h2>
        </div>

        <div
          class="border border-gray-500 rounded-xl p-3 text-center"
          id="transaction_tab"
        >
          <img
            src="./assets/transaction1.png"
            alt="transaction1"
            class="mx-auto"
          />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-from-section max-w-lg mx-auto">
      <!-- Add money section -->
      <div class="add-money-section" id="add_money_section">
        <h1 class="my-3 font-semibold ps-4">Add Money</h1>

        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <label for="" class="font-semibold">Select A Bank</label>
            <br />
            <select
              class="select bg-[f4f5f7] rounded-3xl w-full mt-3"
              id="bank"
            >
              <option>Select a Band</option>
              <option>DBBL</option>
              <option>AB Bank</option>
              <option>Islami Bank</option>
            </select>
          </div>

          <div class="mt-4">
            <label for="" class="font-semibold">Bank Account Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="bank-account-number"
            />
          </div>

          <div class="mt-4">
            <label for="" class="font-semibold">Amount to Add</label>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="add-amount"
            />
          </div>

          <div class="mt-4">
            <label for="" class="font-semibold">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="add-pin"
            />
          </div>

          <div class="mt-3">
            <button
              class="btn bg-[#0874f2] text-white w-full rounded-3xl"
              id="add-money"
            >
              Add Money
            </button>
          </div>
        </form>
      </div>

      <!-- cash-out section -->
      <div class="cash-out-section" id="cash_out_section">
        <h1 class="my-3 font-semibold ps-4">Cash Out</h1>

        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mt-4">
            <label for="" class="font-semibold">Agent Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="agent_number"
            />
          </div>

          <div class="mt-4">
            <label for="" class="font-semibold">Amount</label>
            <br />
            <input
              type="text"
              placeholder="Enter amount to withdraw"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="subtracted_amount"
            />
          </div>

          <div class="mt-4">
            <label for="" class="font-semibold">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
              id="add-pin"
            />
          </div>

          <div class="mt-3">
            <button
              class="btn bg-[#0874f2] text-white w-full rounded-3xl"
              id="cash_out_btn"
            >
              withdraw money
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/home.js"></script>
    <script src="./js/tabs.js"></script>
    <script src="./js/cashout.js"></script>
  </body>
</html>
